<ion-header>
  <ion-navbar>
    <ion-title>Charity Box</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>Add Money To Your Box!</h2>

  <button ion-button icon-end (click)="setInput(.01)">
    $.01
    <ion-icon name="cash"></ion-icon>
  </button>

  <button ion-button icon-end (click)="setInput(.05)">
    $.05
    <ion-icon name="cash"></ion-icon>
  </button>

  <button ion-button icon-end (click)="setInput(.25)">
    $.25
    <ion-icon name="cash"></ion-icon>
  </button>

  <button ion-button icon-end (click)="setInput(1)">
    $1
    <ion-icon name="cash"></ion-icon>
  </button>

  <button ion-button icon-end (click)="setInput(5)">
    $5
    <ion-icon name="cash"></ion-icon>
  </button>

  <button ion-button icon-end (click)="setInput(10)">
    $10
    <ion-icon name="cash"></ion-icon>
  </button>

  <button ion-button (click)="resetBox()">Reset</button>

  <form (ngSubmit)="saveData()">
    <ion-item>
      <ion-label>Amount $</ion-label>
      <ion-input
        type="number"
        (ngModelChange)="sqliteProvider.data.amount=$event"
        [ngModel]="sqliteProvider.data.amount | number : '1.2-2'"
        name="amount"
        required="">
      </ion-input>
    </ion-item>
  <button ion-button type="submit" block>Give</button>
  </form>
<button ion-button block (click)="donateBox()">Donate Your Box</button>


<div class="boxTotal">${{ sqliteProvider.boxTotal | number : '1.2-2' }}</div>

</ion-content>
