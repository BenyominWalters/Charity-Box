<ion-header>
  <ion-navbar>
    <ion-title>Charity Box</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>Add Money To Your Box</h2>


  <div id="container">
    <div>
    <button ion-button icon-right (click)="setInput(.01)">
      $.01
      <fa-icon name="circle"></fa-icon>
    </button>
    </div>
    <div>
      <button ion-button icon-right (click)="setInput(.05)">
        $.05
        <fa-icon name="circle"></fa-icon>
      </button>
    </div>
    <div>
      <button ion-button icon-right (click)="setInput(.25)">
        $.25
        <fa-icon name="circle"></fa-icon>
      </button>
    </div>
  </div>

  <div id="container">
    <div>
      <button ion-button icon-right (click)="setInput(1)">
        $1
        <ion-icon name="cash"></ion-icon>
      </button>
    </div>
    <div>
      <button ion-button icon-right (click)="setInput(5)">
        $5
        <ion-icon name="cash"></ion-icon>
      </button>
    </div>
    <div>
      <button ion-button icon-right (click)="setInput(10)">
        $10
        <ion-icon name="cash"></ion-icon>
      </button>
    </div>
  </div>
  
  <div id="wrapper">
      <button id="clearButton" ion-button block (click)="resetBox()">Clear</button>
  </div>

    <form (ngSubmit)="saveData()">
      <ion-item>
        <ion-label>Amount $</ion-label>
        <ion-input
          type="number"
          (ngModelChange)="sqliteProvider.data.amount=$event"
          [ngModel]="sqliteProvider.data.amount | number : '1.2-2'"
          name="amount"
          required="">
        </ion-input>
      </ion-item>
    <div id="submit-wrapper">
      <button ion-button type="submit" block>Give</button>
    </div>
    </form>

  <div class="boxTotal">Box Total ${{ sqliteProvider.boxTotal | number : '1.2-2' }}</div>

  <div id="image-wrapper">
    <img id="box-image" src="assets/imgs/charity-box-image.svg" height="175">
  </div>

  <div id="donateWrapper">
    <button ion-button *ngIf='this.sqliteProvider.boxTotal > 18' (click)="donateBox()">Donate Your Box</button>
  </div>

</ion-content>
