<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>Settings Page Content Here</p>

<form (ngSubmit)="updateSettings()">
  <ion-item>
    <ion-label>Box Minimum</ion-label>
    <ion-input
      type="number"
      [(ngModel)]="sqliteProvider.settingsData.boxMinimum"
      name="boxMinimum"
      required="">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Charity Name</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="sqliteProvider.settingsData.charityName"
      name="charityName"
      required="">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Charity Email</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="sqliteProvider.settingsData.charityEmail"
      name="charityEmail"
      required="">
    </ion-input>
  </ion-item>

  <button ion-button type="submit" block>Update Settings</button>
</form>

</ion-content>
