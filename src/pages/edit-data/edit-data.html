<ion-header>

  <ion-navbar>
    <ion-title>My Charity</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>Edit Gifts</h2>
  <form (ngSubmit)="updateData()">
    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="number" placeholder="Amount" [(ngModel)]="gift.amount" name="amount" required="" ></ion-input>
    </ion-item>
    <ion-input type="hidden" [(ngModel)]="gift.id" name="id"></ion-input>
    <button ion-button type="submit" block>Update Data</button>
  </form>
</ion-content>
